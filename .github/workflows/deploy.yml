name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Angular CLI
      run: npm install -g @angular/cli

    - name: Build application
      run: ng build --configuration production --base-href /puzzle-game/

    - name: Verify build output
      run: |
        echo "=== Build output structure ==="
        ls -la dist/rompecabezas/browser/
        echo "=== Checking for index.html ==="
        test -f dist/rompecabezas/browser/index.html && echo "✅ index.html found" || echo "❌ index.html NOT found"

    - name: Copy index.html to 404.html (for SPA routing)
      run: cp dist/rompecabezas/browser/index.html dist/rompecabezas/browser/404.html

    - name: Add .nojekyll file
      run: touch dist/rompecabezas/browser/.nojekyll

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/rompecabezas/browser
        publish_branch: gh-pages
        force_orphan: true
        cname: false
